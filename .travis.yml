language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - add-on
  - extra
  - android-21
  - sys-img-armeabi-v7a-google_apis-21
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- "./gradlew assembleDebug testDebug lint"
deploy:
  provider: releases
  api_key:
    secure: 
  file: library/build/outputs/aar/library-release.aar
  on:
    repo: TechIsFun/SlidingSwitch
env:
  global:
    secure: 
