language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - add-on
    - extra
    - android-21
    - sys-img-armeabi-v7a-google_apis-21
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-28" "system-images;android-28;default;x86"
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-audio -no-window &

before_script:
  - ./scripts/android-wait-for-emulator.sh
  - adb shell input keyevent 82 &

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script:
- "./gradlew build connectedCheck"

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: library/build/outputs/aar/library-release.aar
  skip_cleanup: true
  on:
    tags: true
env:
  #- ANDROID_API_LEVEL=27
  #- ANDROID_EMULATOR_LEVEL=21
  #- ANDROID_BUILD_TOOLS_VERSION=27.0.3
  #- ANDROID_ABI=armeabi-v7a
  #- ANDROID_TAG=google_apis
  #- ADB_INSTALL_TIMEOUT=20
  global:
    secure: 
